# Default values for APHIS Bird Flu HMS-MFE
# This is a YAML-formatted file.

replicaCount: 2

image:
  repository: ghcr.io/hardisonco/aphis-bird-flu-mfe
  pullPolicy: IfNotPresent
  tag: ""  # Will be overridden in CI/CD pipeline

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

# Application configuration
apiBaseUrl: https://api.aphis-bird-flu.hms-mfe.gov
federationHubUrl: https://federation.hms-mfe.gov
environment: production
logLevel: info

ingress:
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: aphis-bird-flu.hms-mfe.gov
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: aphis-bird-flu-mfe-tls
      hosts:
        - aphis-bird-flu.hms-mfe.gov

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Monitoring and observability
monitoring:
  enabled: true
  scrapeInterval: 30s
  port: 9113
  path: /metrics