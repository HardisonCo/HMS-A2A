global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:8000']

  - job_name: 'a2a-service'
    static_configs:
      - targets: ['a2a-service:8001']

  - job_name: 'agx-service'
    static_configs:
      - targets: ['agx-service:8002']

  - job_name: 'ehr-service'
    static_configs:
      - targets: ['ehr-service:8003']

rule_files:
  - "alerts.yml"